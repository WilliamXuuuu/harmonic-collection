<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>What makes me... me?</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#eee7db;
    --text:#0f0f0f;
    --shadow: 0 10px 30px rgba(0,0,0,.12);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--text);
    overflow:hidden; /* 让星星在可视范围内活动 */
  }

  /* 头部标题 */
  .title{
    position:fixed;
    left:24px; top:14px;
    font-size:clamp(36px,6vw,96px);
    font-weight:900;
    line-height:1;
    letter-spacing:-.02em;
    z-index:5;
  }
  .title small{
    display:block;
    font-size:.6em;
    transform:translateY(-.2em);
  }

  /* 提示文字 */
  .hint{
    position:fixed;
    left:50%; bottom:34px;
    transform:translateX(-50%);
    font-weight:600;
    background:#000;
    color:#fff;
    padding:8px 12px;
    border-radius:999px;
    box-shadow:var(--shadow);
    z-index:5;
  }

  /* 容器 */
  .field{
    position:relative;
    width:100%;
    height:100%;
  }

  /* 星形卡片（前后两面：? 与 内容） */
  .star{
    position:absolute;
    width:clamp(90px, 10vw, 160px);
    aspect-ratio:1/1;
    transform:translate(-50%,-50%) rotate(var(--rot,0deg));
    transform-style:preserve-3d;
    transition:transform .6s cubic-bezier(.2,.8,.2,1);
    cursor:pointer;
    filter: drop-shadow(0 6px 14px rgba(0,0,0,.18));
    animation: float var(--dur,6s) ease-in-out infinite alternate;
  }
  @keyframes float{
    from{ translate:0 0 }
    to  { translate:0 var(--float,16px) }
  }

  /* 用 clip-path 做“爆炸星形” */
  .star-shape{
    position:absolute; inset:0;
    background: var(--color, #6cf);
    clip-path: polygon(
      50% 0%, 60% 18%, 82% 10%, 72% 30%,
      100% 38%, 74% 44%, 86% 64%, 64% 56%,
      58% 84%, 50% 62%, 42% 84%, 36% 56%,
      14% 64%, 26% 44%, 0% 38%, 28% 30%,
      18% 10%, 40% 18%
    );
    border-radius:8px; /* 细微圆角更像矢量图 */
  }

  /* 卡片两面 */
  .face{
    position:absolute; inset:0;
    display:grid; place-items:center;
    font-weight:900;
    backface-visibility:hidden;
    border-radius:10px;
  }
  .front{
    color:#111;
    font-size:clamp(28px,3.8vw,42px);
    transform:translateZ(2px); /* 防止正反面Z冲突 */
  }
  .back{
    background:#111; color:#fff;
    padding:10%;
    text-align:center;
    font-weight:700;
    transform:rotateY(180deg);
  }
  .star:focus-visible{outline:3px solid #111; outline-offset:4px}

  /* 翻转 */
  .star.is-open{
    transform:translate(-50%,-50%) rotate(var(--rot,0deg)) rotateY(180deg);
  }

  /* 适配窄屏：缩小标题避免遮挡 */
  @media (max-width:600px){
    .title{left:16px; top:10px}
    .hint{bottom:16px}
  }
</style>
</head>
<body>

  <h1 class="title">What makes me… <small>me?</small></h1>
  <div class="hint">Click on the stars to find out!</div>

  <main class="field" id="field" aria-label="Interactive stars"></main>

<script>
  // 1) 你要展示的内容（点开后的文字）
  const items = [
    "Parsons · Communication Design",
    "NYC museums lover",
    "Cooking & vlogging (WilliamArt)",
    "Strength training · pull-ups",
    "Color & geometry nerd",
    "Travel · SoHo · Runway shows",
    "Sustainable systems · food waste",
    "Photography · street shots",
    "Future: exhibit & sell artworks"
  ];

  // 2) 颜色池（和截图类似的活泼配色）
  const colors = ["#38d9a9","#ff9f1c","#ffd166","#70d6ff","#2653ff",
                  "#ef476f","#9b5de5","#5cb85c","#b3c24c"];

  const field = document.getElementById('field');
  const W = field.clientWidth;
  const H = field.clientHeight;

  // 防止标题区域被挡住，留一些安全边距
  const padX = 80, padYTop = 120, padYBot = 80;

  // 3) 生成星形
  items.forEach((text, i) => {
    const star = document.createElement('button');
    star.className = 'star';
    star.type = 'button';
    star.setAttribute('aria-expanded', 'false');
    star.style.setProperty('--color', colors[i % colors.length]);
    star.style.setProperty('--rot',  (Math.random()*40 - 20) + 'deg');
    star.style.setProperty('--dur',  (5 + Math.random()*4) + 's');
    star.style.setProperty('--float',(10 + Math.random()*12) + 'px');

    // 随机位置（避免边界/标题）
    const x = padX + Math.random() * (W - padX*2);
    const y = padYTop + Math.random() * (H - padYTop - padYBot);
    star.style.left = x + 'px';
    star.style.top  = y + 'px';

    // 形状层
    const shape = document.createElement('div');
    shape.className = 'star-shape';

    // 正面：问号
    const front = document.createElement('div');
    front.className = 'face front';
    front.textContent = '?';

    // 背面：你的描述
    const back = document.createElement('div');
    back.className = 'face back';
    back.textContent = text;

    star.append(shape, front, back);
    field.appendChild(star);

    // 点击/键盘翻转
    star.addEventListener('click', () => toggle(star));
    star.addEventListener('keydown', (e)=>{
      if(e.key==='Enter' || e.key===' '){ e.preventDefault(); toggle(star); }
    });
  });

  function toggle(el){
    const open = el.classList.toggle('is-open');
    el.setAttribute('aria-expanded', open ? 'true' : 'false');
  }

  // 4) 防止窗口改变时星星跑到可视区外
  window.addEventListener('resize', () => {
    const W = field.clientWidth, H = field.clientHeight;
    document.querySelectorAll('.star').forEach(star=>{
      let x = parseFloat(star.style.left);
      let y = parseFloat(star.style.top);
      x = Math.min(W-60, Math.max(60, x));
      y = Math.min(H-60, Math.max(100, y));
      star.style.left = x + 'px';
      star.style.top  = y + 'px';
    });
  });
</script>
</body>
</html>
